version: '3.9'

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0:8000"
    environment:
      - DB_hOST=db
      - DB_NAME=devdb
      - DB_USER=neon
      - DB_PASS=employeeDirectoryPassword
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=neon
      - POSTGRES_PASSWORD=employeeDirectoryPassword

volumes:
  dev-db-data:
